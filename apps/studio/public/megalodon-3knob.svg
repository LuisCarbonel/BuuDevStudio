<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Megalodon layout">
  <style>
    /* Minimal styling; your app can override via external CSS if desired. */

    .case { fill: #f8f8f8; stroke: #333; stroke-width: 2; }
    .screen { fill: #000; }
    .brand, .screen-text { pointer-events: none; }

    .label { font-family: ui-sans-serif, system-ui, sans-serif; font-size: 10px; fill: #666; pointer-events: none; }

    /* Bindable targets (keys + knob zones) */
    .target { cursor: pointer; }
    .hit { fill: transparent; pointer-events: all; }

    .key-cap { fill: #d0d0d0; stroke: #999; }
    .knob-cap { fill: #222; stroke: #000; }
    .knob-ind { stroke: #fff; stroke-width: 2; }

    /* State hooks (toggle these on the <g> with your app)
       - is-selected: the currently selected input (key/knob zone)
       - is-assigned: has something bound on the active layer/profile
       - has-conditions: the binding is conditional
       - is-disabled: unavailable for this device/profile
    */
    .target.is-selected .key-cap { fill: #e6f0ff; stroke: #3b82f6; }
    .target.is-assigned .key-cap { stroke: #22c55e; }
    .target.has-conditions .key-cap { stroke-dasharray: 3 2; }
    .target.is-disabled { opacity: 0.45; cursor: not-allowed; }

    .target.is-selected .knob-cap { fill: #2a2a2a; stroke: #3b82f6; }
    .target.is-assigned .knob-cap { stroke: #22c55e; }
    .target.has-conditions .knob-cap { stroke-dasharray: 3 2; }

    /* OLED shortcuts (layer selector UI only; not bindable targets) */
    .shortcut { cursor: pointer; }
    .shortcut-hit { fill: transparent; pointer-events: all; }
    .oled-label { font-family: ui-monospace, SFMono-Regular, Menlo, monospace; font-size: 16px; fill: #00ffff; pointer-events: none; }

    .shortcut.is-active .oled-label { fill: #ffffff; }
    .shortcut.is-disabled { opacity: 0.5; cursor: not-allowed; }
    .shortcut:hover .oled-slot-outline { stroke: #3b82f6; stroke-width: 1; opacity: 0.8; }
    .oled-slot-outline { fill: none; stroke: transparent; opacity: 0.0; }
  </g></style>

  <!-- Case -->
  <rect x="20" y="20" width="560" height="360" rx="20" ry="20" class="case"></rect>

  <!-- Non-interactive branding -->
  <text x="40" y="350" class="brand" font-family="ui-sans-serif, system-ui, sans-serif" font-weight="700" font-size="24" fill="#333">DOIO</text>

  <!-- OLED screen (visual) -->
  <rect x="380" y="135" width="160" height="30" rx="5" class="screen"></rect>

  <!-- OLED layer shortcuts (UI-only selectors; not bindable inputs) -->
  <!-- Screen area: x=380..540, y=135..165, slot width=40 -->
  <g id="oled">
    <!-- Slot 1 -->
    <g id="oled-layer-1" class="shortcut">
      <rect class="shortcut-hit" fill="transparent" pointer-events="all" x="380" y="135" width="40" height="30" rx="5"></rect>
      <rect class="oled-slot-outline" pointer-events="none" x="380.5" y="135.5" width="39" height="29" rx="5"></rect>
      <text x="400" y="155" text-anchor="middle" dominant-baseline="middle" class="oled-label" fill="#ffffff" font-size="16" font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, 'Liberation Mono', 'Courier New', monospace" pointer-events="none">1</text>
    </g>

    <!-- Slot 2 -->
    <g id="oled-layer-2" class="shortcut">
      <rect class="shortcut-hit" fill="transparent" pointer-events="all" x="420" y="135" width="40" height="30" rx="5"></rect>
      <rect class="oled-slot-outline" pointer-events="none" x="420.5" y="135.5" width="39" height="29" rx="5"></rect>
      <text x="440" y="155" text-anchor="middle" dominant-baseline="middle" class="oled-label" fill="#ffffff" font-size="16" font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, 'Liberation Mono', 'Courier New', monospace" pointer-events="none">2</text>
    </g>

    <!-- Slot 3 -->
    <g id="oled-layer-3" class="shortcut">
      <rect class="shortcut-hit" fill="transparent" pointer-events="all" x="460" y="135" width="40" height="30" rx="5"></rect>
      <rect class="oled-slot-outline" pointer-events="none" x="460.5" y="135.5" width="39" height="29" rx="5"></rect>
      <text x="480" y="155" text-anchor="middle" dominant-baseline="middle" class="oled-label" fill="#ffffff" font-size="16" font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, 'Liberation Mono', 'Courier New', monospace" pointer-events="none">3</text>
    </g>

    <!-- Slot 4 -->
    <g id="oled-layer-4" class="shortcut">
      <rect class="shortcut-hit" fill="transparent" pointer-events="all" x="500" y="135" width="40" height="30" rx="5"></rect>
      <rect class="oled-slot-outline" pointer-events="none" x="500.5" y="135.5" width="39" height="29" rx="5"></rect>
      <text x="520" y="155" text-anchor="middle" dominant-baseline="middle" class="oled-label" fill="#ffffff" font-size="16" font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, 'Liberation Mono', 'Courier New', monospace" pointer-events="none">4</text>
    </g>
  </g>

  <!-- Keys (simple physical order: left-to-right, top-to-bottom) -->
  <!-- Row 1: key-01..key-05 -->
  <g id="key-01" class="target key">
    <rect class="hit" x="42" y="42" width="66" height="66" rx="8"></rect>
    <rect class="key-cap" x="50" y="50" width="50" height="50" rx="5"></rect>
    <text x="75" y="110" text-anchor="middle" class="label">K01</text>
  </g>

  <g id="key-02" class="target key">
    <rect class="hit" x="102" y="42" width="66" height="66" rx="8"></rect>
    <rect class="key-cap" x="110" y="50" width="50" height="50" rx="5"></rect>
    <text x="135" y="110" text-anchor="middle" class="label">K02</text>
  </g>

  <g id="key-03" class="target key">
    <rect class="hit" x="162" y="42" width="66" height="66" rx="8"></rect>
    <rect class="key-cap" x="170" y="50" width="50" height="50" rx="5"></rect>
    <text x="195" y="110" text-anchor="middle" class="label">K03</text>
  </g>

  <g id="key-04" class="target key">
    <rect class="hit" x="222" y="42" width="66" height="66" rx="8"></rect>
    <rect class="key-cap" x="230" y="50" width="50" height="50" rx="5"></rect>
    <text x="255" y="110" text-anchor="middle" class="label">K04</text>
  </g>

  <g id="key-05" class="target key">
    <rect class="hit" x="282" y="42" width="66" height="66" rx="8"></rect>
    <rect class="key-cap" x="290" y="50" width="50" height="50" rx="5"></rect>
    <text x="315" y="110" text-anchor="middle" class="label">K05</text>
  </g>

  <!-- Row 2: key-06..key-10 -->
  <g id="key-06" class="target key">
    <rect class="hit" x="42" y="122" width="66" height="66" rx="8"></rect>
    <rect class="key-cap" x="50" y="130" width="50" height="50" rx="5"></rect>
    <text x="75" y="190" text-anchor="middle" class="label">K06</text>
  </g>

  <g id="key-07" class="target key">
    <rect class="hit" x="102" y="122" width="66" height="66" rx="8"></rect>
    <rect class="key-cap" x="110" y="130" width="50" height="50" rx="5"></rect>
    <text x="135" y="190" text-anchor="middle" class="label">K07</text>
  </g>

  <g id="key-08" class="target key">
    <rect class="hit" x="162" y="122" width="66" height="66" rx="8"></rect>
    <rect class="key-cap" x="170" y="130" width="50" height="50" rx="5"></rect>
    <text x="195" y="190" text-anchor="middle" class="label">K08</text>
  </g>

  <g id="key-09" class="target key">
    <rect class="hit" x="222" y="122" width="66" height="66" rx="8"></rect>
    <rect class="key-cap" x="230" y="130" width="50" height="50" rx="5"></rect>
    <text x="255" y="190" text-anchor="middle" class="label">K09</text>
  </g>

  <g id="key-10" class="target key">
    <rect class="hit" x="282" y="122" width="66" height="66" rx="8"></rect>
    <rect class="key-cap" x="290" y="130" width="50" height="50" rx="5"></rect>
    <text x="315" y="190" text-anchor="middle" class="label">K10</text>
  </g>

  <!-- Row 3: key-11..key-15 -->
  <g id="key-11" class="target key">
    <rect class="hit" x="42" y="202" width="66" height="66" rx="8"></rect>
    <rect class="key-cap" x="50" y="210" width="50" height="50" rx="5"></rect>
    <text x="75" y="270" text-anchor="middle" class="label">K11</text>
  </g>

  <g id="key-12" class="target key">
    <rect class="hit" x="102" y="202" width="66" height="66" rx="8"></rect>
    <rect class="key-cap" x="110" y="210" width="50" height="50" rx="5"></rect>
    <text x="135" y="270" text-anchor="middle" class="label">K12</text>
  </g>

  <g id="key-13" class="target key">
    <rect class="hit" x="162" y="202" width="66" height="66" rx="8"></rect>
    <rect class="key-cap" x="170" y="210" width="50" height="50" rx="5"></rect>
    <text x="195" y="270" text-anchor="middle" class="label">K13</text>
  </g>

  <g id="key-14" class="target key">
    <rect class="hit" x="222" y="202" width="66" height="66" rx="8"></rect>
    <rect class="key-cap" x="230" y="210" width="50" height="50" rx="5"></rect>
    <text x="255" y="270" text-anchor="middle" class="label">K14</text>
  </g>

  <g id="key-15" class="target key">
    <rect class="hit" x="282" y="202" width="66" height="66" rx="8"></rect>
    <rect class="key-cap" x="290" y="210" width="50" height="50" rx="5"></rect>
    <text x="315" y="270" text-anchor="middle" class="label">K15</text>
  </g>

  <!-- Knobs (each has 3 virtual inputs: CCW / CW / PRESS) -->
  <!-- Small knob 1 -->
  <g id="knob-1" class="knob">
    <circle cx="410" cy="80" r="35" class="knob-cap"></circle>
    <line x1="410" y1="80" x2="410" y2="45" class="knob-ind"></line>

    <!-- CCW -->
    <g id="knob-1-ccw" class="target knob-zone">
      <path class="hit" d="M410 45
           A35 35 0 0 0 410 115
           A18 18 0 0 1 410 45 Z"></path>
      <text x="377" y="82" class="label">CCW</text>
    </g>

    <!-- CW -->
    <g id="knob-1-cw" class="target knob-zone">
      <path class="hit" d="M410 45
           A35 35 0 0 1 410 115
           A18 18 0 0 0 410 45 Z"></path>
      <text x="430" y="82" class="label">CW</text>
    </g>

    <!-- PRESS -->
    <g id="knob-1-press" class="target knob-zone">
      <circle cx="410" cy="80" r="18" class="hit"></circle>
      <text x="410" y="112" text-anchor="middle" class="label">P</text>
    </g>
  </g>

  <!-- Small knob 2 -->
  <g id="knob-2" class="knob">
    <circle cx="510" cy="80" r="35" class="knob-cap"></circle>
    <line x1="510" y1="80" x2="510" y2="45" class="knob-ind"></line>

    <!-- CCW -->
    <g id="knob-2-ccw" class="target knob-zone">
      <path class="hit" d="M510 45
           A35 35 0 0 0 510 115
           A18 18 0 0 1 510 45 Z"></path>
      <text x="477" y="82" class="label">CCW</text>
    </g>

    <!-- CW -->
    <g id="knob-2-cw" class="target knob-zone">
      <path class="hit" d="M510 45
           A35 35 0 0 1 510 115
           A18 18 0 0 0 510 45 Z"></path>
      <text x="530" y="82" class="label">CW</text>
    </g>

    <!-- PRESS -->
    <g id="knob-2-press" class="target knob-zone">
      <circle cx="510" cy="80" r="18" class="hit"></circle>
      <text x="510" y="112" text-anchor="middle" class="label">P</text>
    </g>
  </g>

  <!-- Main knob -->
  <g id="knob-main" class="knob">
    <circle cx="460" cy="250" r="80" class="knob-cap"></circle>
    <line x1="460" y1="250" x2="460" y2="170" stroke="#fff" stroke-width="3"></line>

    <!-- CCW -->
    <g id="knob-main-ccw" class="target knob-zone">
      <path class="hit" d="M460 170
           A80 80 0 0 0 460 330
           A42 42 0 0 1 460 170 Z"></path>
      <text x="385" y="255" class="label">CCW</text>
    </g>

    <!-- CW -->
    <g id="knob-main-cw" class="target knob-zone">
      <path class="hit" d="M460 170
           A80 80 0 0 1 460 330
           A42 42 0 0 0 460 170 Z"></path>
      <text x="525" y="255" class="label">CW</text>
    </g>

    <!-- PRESS -->
    <g id="knob-main-press" class="target knob-zone">
      <circle cx="460" cy="250" r="42" class="hit"></circle>
      <text x="460" y="345" text-anchor="middle" class="label">PRESS</text>
    </g>
  </g>
</svg>
