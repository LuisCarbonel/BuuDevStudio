
    <div class="inspector-panel">
      <div class="inspector-header">
        <div class="key-badge">
          <span class="key-icon">‚å®</span>
          <span class="key-label">{{ item.displayLabel }}</span>
        </div>
        <span class="item-type">Key Action</span>
      </div>

      <div class="inspector-body">
        <div class="field">
          <label class="field-label">Press Type</label>
          <nz-segmented
            [nzOptions]="strokeOptions"
            [ngModel]="item.stroke"
            (ngModelChange)="onStrokeChange($event)"
          ></nz-segmented>
          <p class="field-hint">{{ strokeHint }}</p>
        </div>

        @if (item.stroke === 'full') {
          <div class="field">
            <label class="field-label">Hold Duration</label>
            <div class="input-row">
              <nz-input-number
                [ngModel]="item.holdMs ?? 50"
                (ngModelChange)="onHoldMsChange($event)"
                [nzMin]="0"
                [nzMax]="10000"
                [nzStep]="10"
                nzSize="small"
              ></nz-input-number>
              <span class="input-suffix">ms</span>
            </div>
            <p class="field-hint">Time between key down and key up</p>
          </div>
        }

        <div class="field-actions">
          <button
            nz-button
            nzSize="small"
            (click)="reset.emit()"
            [disabled]="!canReset"
          >
            Reset to Default
          </button>
          <button
            nz-button
            nzDanger
            nzSize="small"
            (click)="remove.emit()"
          >
            Remove
          </button>
        </div>
      </div>
    </div>
